<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Var Variable</title>
</head>
<body>
    <script>
        var x = "<h1> Hello, World! </h1>";
        var y = 42;
        var z = true;
        document.write(x);
        document.write("<br>" + y);
        document.write("<br>" + z);
    </script>

    <script>
        var first, second;

        first = "<i> 50 </i>";

        document.write("<br>" + first);
    </script>
</body>
</html>
