<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Loop Example</title>
</head>
<body>
    <h2>Nested Loop Example</h2>

    <script>
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                document.write(j + " ");
                
            }
            document.write("<br>");
        }

        document.write("<br>"); 
        for(let a = 1; a <= 5; a++) {
            for(let b = 1; b <= a; b++) {
                    document.write(a + " ");
            }
            document.write("<br>");
        }

        document.write("<br>");
        for (let x = 5; x >= 1; x--) {
            for (let y = 1; y <= x; y++) {
                document.write(x + " ");
                
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (let m = 5; m >= 1; m--) {
            for (let n = m; n >= 1 ; n--) {
                document.write(n + " ");
                
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
