<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Box</title>
</head>
<body>
    <script>
        let a = prompt("What is your name ?");

        document.write("<h1>" + a + "</h1>");
    </script>
</body>
