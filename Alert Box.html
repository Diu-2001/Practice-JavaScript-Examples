<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Box</title>
</head>
<body>
    <script>
        let a = 40;
        let b = 20;

        if(a > b){
            alert("Value of A : " + a);
        }else{
            alert("Value of B : " + b);
        }
    </script>
</body>
</html>
