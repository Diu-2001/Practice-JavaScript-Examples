<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Statement</title>
</head>
<body>
    <h1>If Statement</h1>
    <script>
        let a  = 100;
        let b = 20;

        if(a > b){
            document.write("A is Greater than B");
        }

        let x = 100;
        let y = "100";

        if(a !== b){
            document.write("<br>" + "x =" + x + "<br>" + "y =" + y + "<br>" + "X is not equal to Y because y is string data type.")
        }
    </script>
</body>
</html>
