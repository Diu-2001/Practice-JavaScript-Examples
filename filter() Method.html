<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter() Method</title>
</head>
<body>
    <h2>filter() Method</h2>

    <script>
        let a = [10, 25, 30, 45, 50];
        document.write(a + "<br><br>");
        
        // Filter out even numbers
        let evenNumbers = a.filter(isEven);
        document.write("Even numbers: " + evenNumbers + "<br><br>");

        // Filter out odd numbers
        let oddNumbers = a.filter(isOdd);
        document.write("Odd numbers: " + oddNumbers + "<br><br>");

        function isEven(num) {
            return num % 2 === 0; // Check if the number is even
        }

        function isOdd(num) {
            return num % 2 !== 0; // Check if the number is odd
        }
    </script>
</body>
</html>
