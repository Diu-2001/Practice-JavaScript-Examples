<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even & Odd Numbers</title>
</head>
<body>
    <h2>Even & Odd Numbers</h2>

    <script>
        for (let i = 1; i <= 20; i++) {
            if (i % 2 === 0) {
                document.write(i + " is an even number.<br>");
            } else {
                document.write(i + " is an odd number.<br>");
            }
        }
    </script>
</body>
</html>
