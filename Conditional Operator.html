<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Ternary Operator</title>
</head>
<body>
    <h1>Conditional Ternary Operator</h1>

    <script>
        let a = 100;
        let b;

        (a === 100)? b = "True" : b = "False";

        document.write(b);

        let x = 200;
        let y;

        y = "Value is " + (x === 150? "True" : "False");
        document.write("<br>" + y);
    </script>
</body>
</html>
