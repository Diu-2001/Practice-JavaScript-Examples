<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let Variable</title>
</head>
<body>
    <script>
        let firstName = "Hello World!";

        firstName = "<h1> Hello India </h1>";

        document.write(firstName);

        const secondName = "<h1> Hello World </h1>";

        document.write(secondName);
    </script>
</body>
</html>
