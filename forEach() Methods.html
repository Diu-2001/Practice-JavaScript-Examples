<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forEach() Method</title>
</head>
<body>
    <h2>forEach() Method</h2>

    <script>
        let a = ["Harry", "Sanjay", "Rehman", "Aman"];

        a.forEach(function(item, index) {
            document.write("Element at index " + index + ": " + item + "<br>");
        });
    </script>
</body>
</html>
