<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Operators</title>
</head>
<body>
    <h1>Assignment Operators</h1>
    <script>
        let a = 10;
        let b = 3;
        a +=b;
        document.write(a);

        let c = 10;
        let d = 4;
        c -= d;
        document.write("<br>" + c);

        let x = 12;
        let y = 3;
        x *= y;
        document.write("<br>" + x);

        var first = 50;

        console.log(first);

    </script>
</body>
</html>
