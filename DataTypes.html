<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Types</title>
</head>
<body>
    <script>
        var x = "Angelina Carter";

        document.write(x);
        document.write("<br>");
        document.write(typeof x);

        var z = 23;

        document.write("<br>" + z);
        document.write("<br>");
        document.write(typeof z);

        var y = true;

        document.write("<br>" + y);
        document.write("<br>");
        document.write(typeof y);

        var a = null;

        document.write("<br>" + a);
        document.write("<br>");
        document.write(typeof a);

        var b;

        document.write("<br>" + b);
        document.write("<br>");
        document.write(typeof b);


    </script>
</body>
</html>
