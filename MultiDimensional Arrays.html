<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Arrays</title>
</head>
<body>
   <h2>Multi-Dimensional Arrays</h2> 

   <script>
     let ary = [
        ["Harry",18,"Male","B.Com"],
        ["Sunny",19,"Male","B.Sc"],
        ["Sarah",18,"Female","B.A"],
        ["Sita",20,"Female","B.Com"]
     ];

     document.write("<table border='1px' cellpadding='5px' cellspacing='0'>");
     for (let a = 0; a < 4; a++) {
        document.write("<tr>");
        for (let b = 0; b < 4; b++) {
            document.write("<td>" + ary[a][b] + "</td>");
        }
        document.write("</tr>");
        
     }
        document.write("</table>");
     
   </script>
</body>
</html>
