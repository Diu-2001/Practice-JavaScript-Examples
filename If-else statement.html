    <title>If - else Statement</title>
</head>
<body>
    <h1>If Else Statement</h1>
    <script>
        let name = "Sharma";
        let gender = "Female";

        if(gender === "Male"){
            document.write("Hello! Mr." + name);
        }else{
            document.write("Hello! Mrs." + name);
        }

        let x = 100;

        if(x === 100){
            document.write("<br>" + "X is same. ");
        }
        else{
            document.write("<br>" + "X is not same.")
        }
    </script>
</body>
</html>
