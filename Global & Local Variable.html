<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local & Global Variable</title>
</head>
<body>
    <h2>Global & Local Variable</h2>

    <script>
        let a = "Virat Kohli";

        function famousName(){
            document.write(a);
        }

        famousName();
    </script>
</body>
</html>
