<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameters</title>
</head>
<body>
    <h1>Function Parameters </h1>

    <script>
        function name(fname, lname){
            document.write("<h2>" + "Hello"+ " " + fname + " " + lname + "</h2>" + "<br>");
        }

        function sum(a, b){
            document.write(a + b + "<br>");
        }

        name("Rohit", "Sharma");
        name("Virat","Kohli");
        sum(20.5,30);
        sum(30,40);
    </script>
</body>
</html>
