<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else If Statement</title>
</head>
<body>
    <h1>If else if statement</h1>

    <script>
        let per = 123;

        if(per >= 80 && per <= 100){
            document.write("You are in Merit.");
        }else if(per >= 60 && per <= 79){
             document.write("You have passed in the exam.");
        }else if(per >= 45 && per <= 59){
             document.write("You have passed in the exam.");
        }else if(per >= 35 && per <= 42){
             document.write("You have barely passed in the exam.");
        }else if(per < 34){
             document.write("You have failed in the exam.");
        }
        else{
             document.write("Please Enter Valid Percentage.");
        }
    </script> 
</body>
</html>
