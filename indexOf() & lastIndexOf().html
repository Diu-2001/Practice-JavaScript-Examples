<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>indexOf & lastIndexOf() Methods</title>
</head>
<body>
    <h2>indexOf & lastIndexOf() Methods</h2>

    <script>
        let a = ["Harry", "Sanjay", "Rehman", "Aman", "Harry"];
        document.write("Array: " + a + "<br><br>");
        let index = a.indexOf("Harry"); // Find the first occurrence of "Harry"
        document.write("First occurrence of 'Harry': " + index + "<br><br>");

        let lastIndex = a.lastIndexOf("Harry"); // Find the last occurrence of "Harry"
        document.write("Last occurrence of 'Harry': " + lastIndex + "<br><br>");
    </script>
    
</body>
</html>
