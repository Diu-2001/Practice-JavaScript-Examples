<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modify & Delete Arrays Elements</title>
</head>
<body>
    <h2>Modify & Delete Elements</h2>

    <script>
        let a = ["Harry", 18, "Male", "B.Com"];
        document.write(a + "<br>");
        a[0] = "Sunny"; // Modify first element
        document.write(a + "<br>");

        let b = ["Sarah",18,"Female","B.A"];
        document.write(b + "<br>");
        delete b[2]; // Delete third element
        document.write(b + "<br>");
    </script>
</body>
</html>
