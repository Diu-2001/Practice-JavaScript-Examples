<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop & Push() Method</title>
</head>
<body>
    <h2>Pop() & Push() Method</h2>

    <script>
        let a = ["Harry", "Sanjay", "Rehman", "Aman"];
        document.write(a + "<br><br>");
        a.pop(); // Remove the last element
        document.write(a + "<br><br>");
        a.push("Sunny"); // Add a new element at the end
        document.write(a + "<br><br>");
        a.push("Sarah", "Sita"); // Add multiple elements at the end
        document.write(a + "<br>");
    </script>
</body>
</html>
