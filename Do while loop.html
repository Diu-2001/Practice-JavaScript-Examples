<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While Loop</title>
</head>
<body>
    <h2>Do While Loop</h2>
    
    <script>
        let a = 1;

        do {
            document.write("Hello Everyone!")
            a++;
            document.write("<br>");
        } while (a <= 10);
    </script>
</body>
</html>
