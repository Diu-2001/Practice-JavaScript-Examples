<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays Method</title>
</head>
<body>
    <h2>Arrays Method</h2>

    <script>
        let ary = new Array();
       
        for (let i = 0; i <= 3; i++) {
            ary[i] = prompt("Enter the value : ");
        }
        document.write("<ul>");
        for (let a = 0; a <= 3; a++) {
            document.write("<li>" + ary[a] + "</li>");
         }
         document.write("</ul>");
    </script>
</body>
</html>
