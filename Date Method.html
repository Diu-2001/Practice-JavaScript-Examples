<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Method</title>
</head>
<body>
    <h2>Date Method</h2>

    <script>
        let now = new Date(); // Get current date and time

        document.write("Current Date and Time: " + now.toDateString() + "<br>");
        document.write("Current Date: " + now.getDate() + "<br>");
        document.write("Current Day: " + now.getDay() + "<br>");
        document.write("Current Year: " + now.getFullYear() + "<br>");
        document.write("Current Hours: " + now.getHours() + "<br>");
        document.write("Current Milliseconds: " + now.getMilliseconds() + "<br>");
        document.write("Current Minutes: " + now.getMinutes() + "<br>");
        document.write("Current Month: " + now.getMonth() + "<br>");
        document.write("Current seconds: " + now.getSeconds() + "<br>");

        let show = new Date();
        show.setHours(2); // Set the date to 25

        document.write("Current Date and Time: " + show + "<br>");

    </script>
</body>
</html>
