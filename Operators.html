<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <h1>JavaScript Operators</h1>
    <script>
        let a = 20;
        let b = 100;
        let c = a + b;
        document.write(c);

        let x = 100;
        let y = 30;
        let z = x - y;
        document.write("<br>" + z);

        let first = 10;
        let second = 30;
        let third = first * second;
        document.write("<br>" + third);

        let m = 20;
        let n = 2;
        let o = m ** n;
        document.write("<br>" + o);

        let e = 20;
        let f = 10;
        let g = e / f;
        document.write("<br>" + g);

        let one = 30;
        let two = 7;
        let three = one % two;
        document.write("<br>" + three);

        let i = 12;
        let ii = 3;
        document.write(i + ii);
        document.write("<br>");
        i++;
        document.write(i + ii);
    </script>
</body>
</html>
