</head>
<body>
    <h1>Function</h1>
    <script>
        function hello(){
            document.write("Hello Everybody");

         function world(){

        }


        hello();
        document.write("<br>");
        hello();
        document.write("<br>");
        world();
        document.write("<br>");
        hello();
        document.write("<br>");
        hello();
        document.write("<br>");
        hello();

    </script>
</body>
