<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort & Rverse()</title>
</head>
<body>
    <h2>Sort & Reverse() Method</h2>

    <script>
        let a = ["Sanjay", "Harry", "Rehman", "Aman"];
        document.write(a + "<br><br>");
        a.sort(); // Sort the array
        document.write(a + "<br>");

        a.reverse(); // Reverse the sorted array
        document.write(a + "<br>");
    </script>
</body>
</html>
