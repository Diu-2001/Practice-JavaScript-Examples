<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>
<body>
    <h2>For Loop</h2>

    <script>
        for (let a = 1; a <= 100; a++) {
            document.write("Hello Eveyone!<br>");
            
        }
    </script>
</body>
