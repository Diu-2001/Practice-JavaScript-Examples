<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h2>Events</h2>

    <script>
        function hello(){
            document.write("Hello Everyone");
        }
    </script>

    <button onclick="hello()">Click Me!</button>
    <br>
    <button ondblclick="hello()">Click!</button>
</body>
</html>
