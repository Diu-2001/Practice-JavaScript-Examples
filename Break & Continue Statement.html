<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Break & Continue Statement</title>
</head>
<body>
    <h2>Break & Continue Statement</h2>

    <script>
        for (let a = 1; a <= 10; a++) {
            if (a ===3) {
                document.write("Skipping number 3<br>");
                continue;
            }
           document.write("Number: " + a + "<br>");
            
        }
    </script>
</body>
</html>
